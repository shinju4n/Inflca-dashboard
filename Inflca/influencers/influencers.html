<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link href="/style/influencers.css" rel="stylesheet" />
    <link href="/style/common.css" rel="stylesheet"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>influencers</title>
  </head>
  <body>
    <nav class="px-3 marketit-top-navbar navbar navbar-expand-lg navbar-light"></nav>
    <div class="side-bar-wrapper">
      <div class="left-menu">dasdas</div>
      <div class="container">
        <h5 class="page-title">인플루언서 검색</h5>
        <div class="influencer-search-form">
          <h6 class="page-sub-title">검색</h6>

          <form>
            <div class="basic-row row">
              <div class="input-wrap">
                <div class="input-title">
                  <label class="basic-label">이름</label>
                </div>
                <div class="basic-form">
                  <input
                    class="form-input"
                    placeholder="이름 입력"
                    type="text"
                  />
                </div>
              </div>
              <div class="input-wrap">
                <div class="input-title">
                  <label class="basic-label">계정 번호</label>
                </div>
                <div class="basic-form">
                  <input
                    class="form-input"
                    placeholder="숫자 입력"
                    type="text"
                  />
                </div>
              </div>
              <div class="input-wrap">
                <div class="input-title">
                  <label class="basic-label">플랫폼 ID</label>
                </div>
                <div class="basic-form">
                  <input
                    class="form-input"
                    placeholder="아이디 입력"
                    type="text"
                  />
                </div>
              </div>
            </div>

            <div class="basic-row row">
              <div class="input-wrap">
                <div class="input-title">
                  <label class="basic-label">혜택 등급</label>
                </div>
                <div class="basic-form">
                  <input
                    class="form-input"
                    placeholder="혜택 등급 입력 또는 선택"
                    type="text"
                  />
                </div>
              </div>
              <div class="input-wrap">
                <div class="input-title">
                  <label class="basic-label">카드종류</label>
                </div>
                <div class="basic-form">
                  <input
                    class="form-input"
                    placeholder="카드 종류 입력 또는 선택"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="btn-container">
              <button class="reset-btn">초기화</button>
              <button class="search-btn">검색</button>
            </div>
          </form>
        </div>
        <div class="influencer-list-wrap">
          <div class="influencer-list_sub-title">
            <h6 class="page-sub-title">검색 내역(19)</h6>
            <select class="form-select">
              <option>30</option>
              <option>40</option>
              <option>50</option>
            </select>
          </div>
          <table class="table">
            <thead>
              <tr class="">
                <th class="table-name">인플루언서</th>
                <th class="table-name">플랫폼</th>
                <th class="table-name">역량 정보</th>
                <th class="table-name">혜택등급</th>
                <th class="table-name">카드종류</th>
                <th class="table-name">자세히</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-start">
                  <figure style="margin-right: 12px">
                    <img src="/src/img/unsplash_g3ToL51UkH0.png" />
                  </figure>
                  <span>user <span>(1234)</span></span>
                </td>
                <td class="text-start">
                  <img src="/src/img/Union.svg"></img>
                  <span>by_Icm</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <ul class="pagination">
            <li><</li>
            <li>1</li>
            <li>></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
