<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="account.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="marketit-container without-whitespace">
      <h5 class="page-title">계정</h5>
      <div class="partner-accounts-search">
        <h6 class="page-sub-title">검색</h6>
        <form class="account-form">
          <div class="basic-row row">
            <label class="basic-label form-label col-form-label col-1"
              >계정</label
            >
            <div class="basic-form label-form col">
              <div class="col">
                <label class="form-label">ID</label>
                <input
                  placeholder="2개 이상 입력 시 ,로 구분"
                  type="text"
                  class="form-control"
                  value
                />
              </div>
            </div>
            <label class="basic-label form-label col-form-label col-1"
              >제휴사 영업 담당자</label
            >
            <div class="basic-form label-form col">
              <div class="col">
                <label class="form-label">영업</label>
                <input
                  placeholder="이름 입력 또는 선택"
                  type="text"
                  class="form-control css-placeholder"
                />
              </div>
            </div>
          </div>
          <div class="basic-row row">
            <label class="basic-label form-label col-form-label col-1">
              제휴사
            </label>
            <div class="basic-form label-form col">
              <div class="col">
                <label class="form-label">사업자명 검색</label>
                <input
                  placeholder="이름 입력 또는 선택"
                  type="text"
                  class="form-control"
                  value
                />
              </div>
              <div class="col">
                <label class="form-label">제휴사명</label>
                <div class="d-flex">
                  <div class="partnersNames">
                    <input
                      placeholder="전체"
                      type="text"
                      class="form-control"
                      value
                    />
                    <input
                      placeholder="제휴사명 입력 또는 선택"
                      type="text"
                      class="form-control"
                      value
                    />
                  </div>
                </div>
              </div>
              <div>
                <label class="form-label">제휴사 번호</label>
                <input
                  placeholder="2개 이상 입력 시 ,로 구분"
                  type="text"
                  class="form-control"
                  value
                />
              </div>
            </div>
          </div>
        </form>
        <div class="basic-btn">
          <button type="button" class="btn btn-outline-secondary btn-outline">
            초기화
          </button>
          <button type="button" class="btn btn-primary">검색</button>
        </div>
        <ul class="mainTab nav nav-tabs">
          <li class="nav-item">
            <button type="button" class="nav-link disabled active">
              승인 대기
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link disabled active">승인</button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link disabled active">
              승인 거절
            </button>
          </li>
        </ul>
        <div class="tab-content">
          <div>
            <div class="partner-accounts-select">
              <h6 class="page-sub-title">승인 대기 리스트(50)</h6>
              <select class="form-select">
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
            <table class="table table-borderless table-hover">
              <thead>
                <tr>
                  <th style="width: 23%">ID</th>
                  <th style="width: 23%">제휴사</th>
                  <th style="width: 23%">사업자</th>
                  <th style="width: 15%">영업 담당자</th>
                  <th style="width: 15%">가입 정보 확인</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-start">john123</td>
                  <td class="text-start">제휴사</td>
                  <td class="text-start">테스트</td>
                  <td class="text-start">-</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-outline"
                    >
                      가입정보확인
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="text-start">john123</td>
                  <td class="text-start">제휴사</td>
                  <td class="text-start">테스트</td>
                  <td class="text-start">-</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-outline"
                    >
                      가입정보확인
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- search -->
    </div>
  </body>
</html>
