<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./subscriptionInformation.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="marketit-container without-whitespace">
      <div class="subscription-information-wrap">
        <h5 class="page-title">가입 정보 확인</h5>
        <div class="information-section">
          <h6 class="page-sub-title">관리</h6>
          <form>
            <div class="basic-row row">
              <label class="basic-label form-label col-form-label col-1"
                >영업 담당자</label
              >
              <div class="basic-form col">
                <div class="col-4">
                  <div class="w-100 css-b62m3t-container"></div>
                </div>
                <button
                  disabled
                  type="button"
                  class="btn-outline-secondary ms-2 btn btn-primary"
                  style="width: 10%"
                >
                  업무 요청
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- information-section 1 -->
        <div class="information-section">
          <h6 class="page-sub-title">계정 정보</h6>
          <form>
            <div class="basic-row row">
              <label class="basic-label form-label col-form-label col-1"
                >ID</label
              >
              <div class="basic-form col">emma_1012_partner2</div>
              <label class="basic-label form-label col-form-label col-1"
                >권한
                <i class="maketit-icon_information"></i>
                <span style="color: var(--red-6)">*</span>
              </label>
              <div class="basic-form col">
                <div class="d-flex flex-column">
                  <div class="account-checked-flex">
                    <div class="me-3 form-check">
                      <input type="radio" class="form-check-input" checked />
                      <label title class="form-check-label">마스터</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="basic-row row">
              <label class="basic-label form-label col-form-label col-1"
                >이름
                <span style="color: var(--red-6); margin-left: 0.25rem">*</span>
              </label>
              <div class="basic-form col">
                <input type="text" class="form-control" value="안소리1012" />
              </div>
              <label class="basic-label form-label col-form-label col-1"
                >직급(직책)</label
              >
              <div class="basic-form col">
                <input type="text" class="form-control" value="매니저1012" />
              </div>
            </div>
            <div class="basic-row row">
              <label class="basic-label form-label col-form-label col-1"
                >휴대폰 번호
                <i class="marketit-icon_information"></i>
                <span style="color: var(--red-6)">*</span>
              </label>
              <div class="basic-form col">
                <input
                  type="text"
                  class="w-75 form-control"
                  value="01012345678"
                />
                <div class="ms-2 form-check form-switch">
                  <input
                    disabled
                    type="checkbox"
                    class="form-check-input"
                    checked
                  />
                  <label class="form-check-label">메시지 수신 동의</label>
                </div>
              </div>
              <label class="basic-label form-label col-form-label col-1"
                >연락이메일
                <span style="color: var(--red-6); margin-left: 0.25rem">*</span>
              </label>
              <div class="basic-form col">
                <input
                  disabled
                  type="text"
                  class="form-control"
                  value="emma_1012_partner2@inflca.com"
                />
              </div>
            </div>
            <div class="basic-row row">
              <label class="basic-label form-label col-form-label col-1"
                >가입시각</label
              >
              <div class="basic-form col">
                2022-10-17
                <span style="color: var(--gray-6); margin-left: 0.25rem">
                  11:42:48</span
                >
              </div>
            </div>
          </form>
        </div>
        <!-- information-section 2 -->
        <div class="d-flex justify-content-between align-items-baseline">
          <h6 class="page-sub-title" style="width: 10%">사업자정보</h6>
        </div>
        <!-- d-flex justify-content-between  align-items-baseline -->
        <div class="information-section">
          <form>
            <div class="basic-row row">
              <label class="basic-label form-label col-form-label col-1"
                >사업자명
                <span style="color: var(--red-6); margin-left: 0.25rem">*</span>
              </label>
              <div class="basic-form col">
                <input type="text" class="form-control" value="테스트" />
              </div>
              <label class="basic-label form-label col-form-label col-1"
                >사업자등록번호
                <span style="color: var(--red-6); margin-left: 0.25rem">*</span>
              </label>
              <div class="basic-form col">
                <input type="text" class="form-control" value="123-45-67891" />
                <button
                  type="button"
                  class="ms-2 btn btn-primary"
                  style="width: 80px"
                >
                  중복확인
                </button>
              </div>
            </div>
            <!-- 사업자명 -->
            <div class="basic-row row">
              <label class="basic-label form-label col-form-label col-1"
                >대표자 성명
                <span style="color: var(--red-6); margin-left: 0.25rem">*</span>
              </label>
              <div class="basic-form col">
                <input type="text" class="form-control" value="이요한" />
              </div>
            </div>
            <!-- 대표자 성명 -->
            <div class="basic-row row">
              <label class="basic-label form-label col-form-label col-1"
                >사업의 종류
                <span style="color: var(--red-6); margin-left: 0.25rem">*</span>
              </label>
              <div class="basic-form col">
                <div class="w-100 row">
                  <div>
                    <label class="form-label">업태</label>
                    <input
                      type="text"
                      class="form-control"
                      value
                      style="width: 620px"
                    />
                  </div>
                  <hr style="margin: 1rem 0px 0.5rem; color: var(--gray-6)" />
                  <div>
                    <label class="form-label">종목</label>
                    <input
                      type="text"
                      class="form-control"
                      value="테스트-종목"
                      style="width: 620px"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- 사업의 종류 -->
            <div></div>
            <!-- 상세주소 -->
            <div class="basic-row row">
              <label class="basic-label form-label col-form-label col-1"
                >상세 주소
                <span style="color: var(--red-6); margin-left: 0.25rem">*</span>
              </label>
              <div class="basic-form col">
                <input
                  type="text"
                  class="form-control"
                  value="서울 강남구 도곡동 958-3"
                />
              </div>
            </div>
            <!-- 상세주소 -->
            <div class="basic-row row">
              <label class="basic-label form-label col-form-label col-1"
                >사업자등록증
                <span style="color: var(--red-6); margin-left: 0.25rem">*</span>
              </label>

              <div class="basic-form col">
                <input
                  type="text"
                  class="form-control"
                  value="서울 강남구 도곡동 958-3"
                />
              </div>
            </div>
            <!-- 사업자등록증 -->
          </form>
        </div>
        <!-- information-section 3 -->
      </div>
      <!-- subscription-information-wrap  -->
    </div>
  </body>
</html>
