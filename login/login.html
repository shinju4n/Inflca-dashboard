<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link href="/style/common.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="loginContainer container">
      <div class="login-form">
        <div class="marketit-logo">
          <img src="/src/img/Frame 32.svg" alt="marketitAdmin" width="280" />
        </div>
        <h5 class="login-title">로그인</h5>
        <form>
          <div>
            <label class="form-label" style="color: var(--bs-gray-600)"
              >아이디</label
            >
            <input
              name="id"
              placeholder="아이디를 입력하세요."
              type="id"
              class="login-id form-control"
            />
          </div>
          <div>
            <label class="form-label" style="color: var(--bs-gray-600)"
              >비밀번호</label
            >
            <input
              name="password"
              placeholder="비밀번호를 입력하세요."
              type="password"
              class="form-control"
            />
          </div>
          <div style="margin-top: 24px; margin-bottom: 42px"></div>
          <div class="text-center">
            <button type="button" class="login btn btn-primary">로그인</button>
          </div>
          <div class="findPassword" aria-hidden="true">
            <p>비밀번호를 잊으셨나요?<span>비밀번호 재설정</span></p>
          </div>
        </form>
      </div>
    </div>
